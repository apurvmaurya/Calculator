<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">

            <div class="display">
                <input class="result" type="text">
            </div>

            <div class="button clear">
                <button type="button" onclick="updateResult('AC')">AC</button> 
            </div>

            <div class="button delete">
                <button type="button" onclick="updateResult('<')">&lt</button>
            </div>

            <div class="button mod">
                <button type="button" onclick="updateResult('%')">%</button> 
            </div>

            <div class="button divide">
                <button type="button" onclick="updateResult('÷')">÷</button>
            </div>

            <div class="button seven">
                <button type="button" onclick="updateResult('7')">7</button>
            </div>

            <div class="button eight">
                <button type="button" onclick="updateResult('8')">8</button>
            </div>

            <div class="button nine">
                <button type="button" onclick="updateResult('9')">9</button>
            </div>

            <div class="button multiply">
                <button type="button" onclick="updateResult('X')">x</button>
            </div>

            <div class="button four">
                <button type="button" onclick="updateResult('4')">4</button>
            </div>

            <div class="button five">
                <button type="button" onclick="updateResult('5')">5</button>
            </div>

            <div class="button six">
                <button type="button" onclick="updateResult('6')">6</button>
            </div>

            <div class="button subtract">
                <button type="button" onclick="updateResult('-')">–</button>
            </div>
            
            <div class="button one">
                <button type="button" onclick="updateResult('1')">1</button>
            </div>
            <div class="button two">
                <button type="button" onclick="updateResult('2')">2</button>
            </div>

            <div class="button three">
                <button type="button" onclick="updateResult('3')">3</button>
            </div>

            <div class="button add">
                <button type="button" onclick="updateResult('+')">+</button>
            </div>

            <div class="button zero">
                <button type=" button" onclick="updateResult('0')">0</button>
            </div>

            <div class="button dot">
                <button type=" button" onclick="updateResult('.')">.</button>
            </div>

            <div class="button equal">
                <button type="button" onclick="updateResult('=')">=</button>
            </div>
            
        </div>
    </div>
    <hr>    
    <footer>@Apurv Maurya</footer>
    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
